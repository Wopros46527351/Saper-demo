    <div class="white-container">
        <div class="game-holder">
            <div class="top-bar">
                <div class="button">
                    <button id="button" onclick="Setup();">Press</button>
                </div>
                <div class="mine-counter">
                    <p id = "mine-counter">0</p>
                </div>
                <div class="timer">
                    <img src="https://img.icons8.com/ios/452/timer.png" width="25px">
                    <p id = timer>00:00</p>
                </div>
                <div class="sound" onclick="toggleSound();">
                    <img id = 'sound' src="https://www.vhv.rs/dpng/d/436-4366373_volume-sound-png-download-audio-icon-transparent-background.png"
                    width="25px">
                </div>
            </div>
            <div class="game" id="game-holder"></div>
        </div>
        <div class="description">
            <p>Развернутое описание, ссылочки и прочие радости</p>
        </div>
    </div>
